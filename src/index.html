<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 页面关键词 -->
    <!-- <meta name="keywords" content=""/> -->
    <!-- 页面描述 -->
    <!-- <meta name="description" content=""/> -->
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection">
    <!--iphone中safari私有meta标签,允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 页面标题 -->
    <title>demo</title>
    <script src="http://n.sinaimg.cn/gd/2019/xiandean/lib/rem.min.js"></script>
    <!-- <link rel="stylesheet" href="http://n.sinaimg.cn/gd/20190524/whdq/swiper.min.css"> -->
    <link rel="stylesheet" href="css/style.css" inline>
</head>

        <!-- loading -->
        <div class="page page-loading active">
            <div class="page-inner">
                <div class="page-content box-center-column">
                    <div class="loading-box">
                        <div class="loading-icon"></div>
                        <div class="loading-progress">
                            <div class="loading-progress-bar"></div>
                        </div>
                        <div class="loading-text">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="music">

                <i class="icon mod-orient-layer__icon-orient"></i>
                <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览！</div>
            </div>
        </div>
    </div>
